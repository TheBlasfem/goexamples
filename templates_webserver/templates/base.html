{{ define "base" }}
<!DOCTYPE html>
<html lang="">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Templates Demo </title>
		{{ template "styles" }}
	</head>
	<body>
		
		<div class="container">
			{{if .}}
			<section class="col-sm-6">
				<div class="page-header">
				  <h1>Usuarios </h1>
				</div>
				<ul class="list-group">
				    {{ range $key, $user := . }}
					<li class="list-group-item">
						<div class="row">
							<div class="col-sm-9">
								Nombre: {{ $user.FirstName}} <br>
								Apellido: {{ $user.LastName}} <br> 
								Edad: {{ $user.Edad}} a√±os
							</div>
						</div>
					</li>
				    {{ end }}
				</ul>
			</section>
    	{{ end }}
    </div>

		{{ template "scripts" }}

	</body>
</html>
{{ end }}
